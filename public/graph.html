<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adoption Graph</title>
  <!-- Using date-fns adapter, etc. -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    #graph-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh; /* Fills most of the viewport height */
    }
    #adoption-graph {
      width: 100%;
      height: 100%;
    }
    /* Style the message */
    .no-state-message {
      font-size: 1.5em;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="graph-container">
    <canvas id="adoption-graph"></canvas>
  </div>
  <script src="graph.js"></script>
</body>
</html>
