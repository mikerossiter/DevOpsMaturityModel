<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps Maturity Model</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>

  <h1>DevOps Maturity Model</h1>
  <sub>Use the dimensions below to assess your current state</sub>
  <!-- Container for Table -->
  <div class="model-container">
    <!-- Table Wrapper -->
    <div class="table-wrapper">
      <table id="model-table">
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Average Level Section -->
  <div id="average-level-container">
    <div id="average-level">Level: 1</div>
    <div id="level-description"></div>
  </div>

  <!-- Buttons Container (displayed in a row at the bottom) -->
  <div id="buttons-container">
    <button id="save-state-btn">Save State</button>
    <button id="load-state-btn">Load State</button>
    <button id="reset-state-btn">Reset State</button>
    <button onclick="window.open('graph.html', '_blank')">Time Series Graph</button>
    <button onclick="window.open('/readme', '_blank')">View README</button>
    <button onclick="window.open('/gap-analysis', '_blank')">Gap Analysis</button>
  </div>
  <p><em>Track progress. Spot gaps. Improve continuously.</em></p>
