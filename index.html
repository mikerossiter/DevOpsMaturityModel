<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Maturity Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <table id="maturity-table">
            <thead>
                <tr>
                    <th>Dimension</th>
                    <th>Level 1 (Foundational)</th>
                    <th>Level 2 (Standardised)</th>
                    <th>Level 3 (Collaborative)</th>
                    <th>Level 4 (Automated)</th>
                    <th>Level 5 (Innovative)</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <div id="detail-panel">
            <h3 id="detail-title"></h3>
            <div id="detail-content"></div>
        </div>
    </div>
    
    <div id="average-level" style="position: fixed; bottom: 10px; right: 10px; font-size: 16px; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 5px; border-radius: 5px;">
        Average Level: 0
    </div>
    <script src="script.js"></script>
</body>
</html>
